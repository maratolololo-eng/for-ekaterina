<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6d5, #ffd6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 25px;
      width: 360px;
      text-align: center;
      position: relative;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .bear { font-size: 90px; margin-bottom: 5px; }
    h1 { margin: 10px 0 0; font-size: 26px; color: #d6004c; }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 130px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 14px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.2s ease;
      user-select: none;
    }

    #yesBtn {
      background: #d6004c;
      color: white;
      font-weight: bold;
      box-shadow: 0 8px 15px rgba(214, 0, 76, 0.3);
    }

    #yesBtn:hover { transform: scale(1.06); }

    #noBtn {
      background: #f1f1f1;
      color: #222;
      position: absolute;
      left: 210px;
      top: 0px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transform-origin: center;
    }

    .small { font-size: 12px; color: gray; margin-top: 10px; }

    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
    #finalScreen {
      display: none;
    }

    .finalText {
      font-size: 20px;
      margin-top: 10px;
      color: #d6004c;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card" id="card">

    <!-- –ü–ï–†–í–´–ô –≠–ö–†–ê–ù -->
    <div id="questionScreen">
      <div class="bear">üêª</div>
      <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>

      <div class="buttons" id="buttons">
        <button id="yesBtn">–î–∞</button>
        <button id="noBtn">–ù–µ—Ç</button>
      </div>

      <div class="small" id="hint">–ù–µ –∂–º–∏ ‚Äú–ù–µ—Ç‚Äù‚Ä¶ üòà</div>
    </div>

    <!-- –§–ò–ù–ê–õ–¨–ù–´–ô –≠–ö–†–ê–ù -->
    <div id="finalScreen">
      <div class="bear">üêªüíò</div>
      <div class="finalText">–£–†–ê–ê–ê–ê!</div>
      <p style="font-size:18px;">–¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ü•∞</p>
      <div style="font-size:45px;">üíãüíãüíã</div>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttons = document.getElementById("buttons");
    const hint = document.getElementById("hint");

    const questionScreen = document.getElementById("questionScreen");
    const finalScreen = document.getElementById("finalScreen");

    let noScale = 1;
    let noTries = 0;
    let noGone = false;

    function moveNoRandom() {
      const maxX = buttons.clientWidth - noBtn.offsetWidth;
      const maxY = buttons.clientHeight - noBtn.offsetHeight;

      const x = Math.floor(Math.random() * Math.max(1, maxX));
      const y = Math.floor(Math.random() * Math.max(1, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function shrinkNo() {
      if (noGone) return;

      noTries++;
      noScale *= 0.78;
      noBtn.style.transform = `scale(${noScale})`;

      if (noTries === 2) hint.textContent = "–°–µ—Ä—å—ë–∑–Ω–æ? üôÉ";
      if (noTries === 4) hint.textContent = "–û–Ω —É–∂–µ –ø–æ—á—Ç–∏ —Å–¥–∞–ª—Å—è‚Ä¶ üòÖ";
      if (noTries === 6) hint.textContent = "–û–∫–µ–π, –æ–Ω –∏—Å—á–µ–∑–Ω–µ—Ç üëÄ";

      if (noScale < 0.22) {
        noGone = true;
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
        hint.textContent = "–õ–∞–¥–Ω–æ‚Ä¶ ‚Äú–ù–µ—Ç‚Äù –±–æ–ª—å—à–µ –Ω–µ—Ç üòá";
      }
    }

    noBtn


addEventListener("mouseenter", () => {
      moveNoRandom();
      shrinkNo();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoRandom();
      shrinkNo();
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "üíñ" : "üíò";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 26) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    function startHearts(durationMs = 5000) {
      const interval = setInterval(createHeart, 120);
      setTimeout(() => clearInterval(interval), durationMs);
    }

    yesBtn.addEventListener("click", () => {
      // –∑–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
      startHearts(6000);

      // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
      questionScreen.style.display = "none";
      finalScreen.style.display = "block";
    });
  </script>

</body>
</html>.
