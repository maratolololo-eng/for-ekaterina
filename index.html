<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–î–ª—è –ï–∫–∞—Ç–µ—Ä–∏–Ω—ã üíò</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ff9fbf, #ffd6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bg-heart {
      position: absolute;
      opacity: 0.25;
      font-size: 40px;
      user-select: none;
    }

    .card {
      background: #fff;
      width: 360px;
      padding: 30px 25px;
      border-radius: 25px;
      text-align: center;
      position: relative;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      z-index: 10;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .bear {
      font-size: 95px;
      margin-bottom: 5px;
      user-select: none;
    }

    .title1 {
      font-size: 30px;
      font-weight: 800;
      color: #d6004c;
      margin: 5px 0;
    }

    .title2 {
      font-size: 30px;
      font-weight: 800;
      color: #d6004c;
      margin: 0;
    }

    .btns {
      margin-top: 22px;
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      padding: 14px 34px;
      border-radius: 18px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
      font-weight: bold;
    }

    #yesBtn {
      background: #d6004c;
      color: white;
      box-shadow: 0 8px 15px rgba(214,0,76,0.35);
    }

    #yesBtn:hover {
      transform: scale(1.07);
    }

    #noBtn {
      background: #f2f2f2;
      color: #222;
      position: absolute;
      left: 220px;
      top: 10px;
      transform-origin: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      color: gray;
    }

    #finalScreen {
      display: none;
    }

    .finalText {
      font-size: 22px;
      font-weight: bold;
      color: #d6004c;
      margin-top: 10px;
    }

    /* –°–µ—Ä–¥–µ—á–∫–∏ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫ */
    .heart {
      position: fixed;
      font-size: 26px;
      pointer-events: none;
      z-index: 9999;
      animation: fly 2.3s ease-out forwards;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- —Ñ–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
  <div class="bg-heart" style="top: 30px; left: 30px;">üíó</div>
  <div class="bg-heart" style="top: 80px; right: 50px;">üíû</div>
  <div class="bg-heart" style="bottom: 80px; left: 60px;">üíò</div>
  <div class="bg-heart" style="bottom: 40px; right: 40px;">üíñ</div>

  <div class="card" id="card">

    <!-- –ü–ï–†–í–´–ô –≠–ö–†–ê–ù -->
    <div id="questionScreen">
      <div class="bear">üêª</div>

      <div class="title1">–¢—ã –±—É–¥–µ—à—å</div>
      <div class="title2">–º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</div>

      <div class="btns" id="btns">
        <button id="yesBtn">–î–∞</button>
        <button id="noBtn">–ù–µ—Ç</button>
      </div>

      <div class="hint" id="hint">"–ù–µ—Ç" –Ω–µ–º–Ω–æ–≥–æ –±–µ—Å–∏—Ç üòà</div>
    </div>

    <!-- –§–ò–ù–ê–õ -->
    <div id="finalScreen">
      <div class="bear">üêªüíò</div>
      <div class="finalText">–£–†–ê–ê–ê–ê!</div>
      <p style="font-size:18px;">–¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ü•∞</p>
      <div style="font-size:45px;">üíãüíãüíã</div>
      <p style="font-size:14px; color:gray;">(—Å–µ—Ä–¥–µ—á–∫–∏ —É–∂–µ –ª–µ—Ç—è—Ç üòÑ)</p>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btns = document.getElementById("btns");
    const hint = document.getElementById("hint");

    const questionScreen = document.getElementById("questionScreen");
    const finalScreen = document.getElementById("finalScreen");
    const card = document.getElementById("card");

    let scale = 1;
    let tries = 0;

    function moveNoRandom() {
      const maxX = btns.clientWidth - noBtn.offsetWidth;
      const maxY = btns.clientHeight - noBtn.offsetHeight;

      const x = Math.floor(Math.random() * Math.max(1, maxX));
      const y = Math.floor(Math.random() * Math.max(1, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function shrinkNo() {
      tries++;
      scale *= 0.8;
      noBtn.style.transform = `scale(${scale})`;

      if (tries === 2) hint.textContent = "–°–µ—Ä—å—ë–∑–Ω–æ? üôÉ";
      if (tries === 4) hint.textContent = "–û–Ω —É–∂–µ –º–∞–ª–µ–Ω—å–∫–∏–π üòÖ";
      if (tries === 6) hint.textContent = "–í—Å—ë, –æ–Ω –∏—Å—á–µ–∑–∞–µ—Ç üòà";

      if (scale < 0.25) {
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
        hint.textContent = "–í—Å—ë, –∫–Ω–æ–ø–∫–∞ '–ù–µ—Ç' —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∞ üòá";
      }
    }

    // –ù–µ—Ç —É–±–µ–≥–∞–µ—Ç –∏ —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è
    noBtn.addEventListener("mouseenter", () => {
      moveNoRandom();
      shrinkNo();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoRandom();
      shrinkNo();
    });

    // –°–µ—Ä–¥–µ—á–Ω—ã–π —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
    function spawnHeartExplosion() {
      const rect = card.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      for (let i = 0; i < 18; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = Math.random() > 0.5 ? "üíñ" : "üíò";

        heart.style.left = centerX + "px";
        heart.style.top = centerY + "px";

        const angle = Math.random() * Math.PI * 2;
        const distance = 150 + Math.random() * 180;

        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        heart.style.setProperty("--x", x + "px");
        heart.style.setProperty("--y", y + "px");

        heart.style.fontSize = (18 + Math.random() * 30) + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2300);
      }
    }

    function startHeartShow() {
      spawnHeartExplosion();
      setTimeout(spawnHeartExplosion, 500);
      setTimeout(spawnHeartExplosion, 1000);
      setTimeout(spawnHeartExplosion, 1600);
    }

    // –î–∞: —Ñ–∏–Ω–∞–ª + —Å–µ—Ä–¥–µ—á–∫–∏
    yesBtn.addEventListener("click", () => {
      startHeartShow();
      questionScreen.style.display = "none";
      finalScreen.style.display = "block";
    });
  </script>

</body>
</html>
